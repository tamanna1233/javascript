<head>

<body>
    <h1> learn js from chai or code</h1>
    <button>stop</button>

<script>


    const changeText = function(){
        document.querySelector('h1')
        .innerHTML='best js series'

        console.log("timeout clear");
        
    clearTimeout(changeMe)

    })
